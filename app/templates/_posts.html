<div class="container">
<div class="blog-header">
<h1 class="title">
    Article
</h1>
</div>
<hr />
<div class="rows">
<div class="col-sm-8 blog-main">
    {% for post in posts %}
    <div class="blog-post">
        <a class="body" href="{{ url_for('.post', id=post.id) }}">
            <h3 class="title">{{ post.title }}</h3>
        </a>
        <p class="blog-post-meta">{{ post.timestamp }}
            {{ current_user.name }}
        </p>
    </div>
    {% endfor %}
</div>
<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <div class="sidebar-module sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>The blog base on Flask</p>
        </div>
</div>
</div>
</div>
