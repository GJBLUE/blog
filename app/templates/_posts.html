<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <div class="post-body">
                <a href="{{ url_for('.post', id=post.id) }}">
                    <span class="label label-default">{{ post.title }}</span>
                </a>
            </div>
        </div>
        <div class="post-date">{{ post.timestamp }}</div>
    </li>
    {% endfor %}
</ul>
